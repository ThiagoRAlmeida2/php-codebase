<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de usuário</title>
</head>
<body>
	<h1>Cadastro de usuário</h1>
	<form method="post" action="cadastrar.php">
		<p><input type="text" name="nome" placeholder="Nome" required></p>
		<p><input type="number" name="telefone" placeholder="(00) 0.0000.0000" required></p>
		<p><input type="email" name="email" placeholder="email@exemplo.com.br" required></p>
		<p><input type="password" name="senha" placeholder="●●●●●●●●●●" required></p>
		<p><input type="submit" value="Cadastrar usuário"></p>
	</form>
</body>
</html>
